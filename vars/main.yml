---
foreman_deploy_dns_scenarios:
  - 'internal'
  - 'nsupdate'

foreman_dns_scenario_internal: |-
  --foreman-proxy-dns true \
  --foreman-proxy-dns-interface {{ foreman_deploy_interface }} \
  --foreman-proxy-dns-zone {{ foreman_dns_zone }} \
  --foreman-proxy-dns-forwarders {{ foreman_dns_forwarders }} \
  --foreman-proxy-dns-reverse {{ foreman_deploy_network_address.split('.')[0:3] | reverse | join('.') }}.in-addr.arpa \

foreman_dns_scenario_nsupdate: |-
  --foreman-proxy-dns true \
  --foreman-proxy-dns-managed false \
  --foreman-proxy-dns-provider nsupdate \
  --foreman-proxy-dns-server {{ foreman_deploy_dns_server }} \
  --foreman-proxy-keyfile {{ foreman_deploy_dns_rndc_key }} \
  --foreman-proxy-dns-ttl {{ foreman_deploy_dns_ttl }} \
