---
# Admin credentials
foreman_admin_user: 'admin'
foreman_admin_password: 'secret'

# Server information
foreman_url: 'https://foreman.example.com'
foreman_validate_certs: false

# Organization and Lifecycle path
foreman_organization: 'Example-Org'

# Set the environments in the order you wish to have them
foreman_lifecycle:
  - 'Library' # Library entry is mandatory and _must_ be first!
  - 'Development'
  - 'QA'
  - 'Production'

# Product definitions
foreman_products:
  - name: 'CentOS7' # This name will be used for products as well as CVs (content views)
    type: 'yum'
    repositories: # Also supports ssl_ca_cert, ssl_client_cert, ssl_client_key, upstream_password, upstream_username
                  # Check https://theforeman.github.io/foreman-ansible-modules/v1.0.1/modules/repository_module.html#repository-module for more documentation
      - name: 'Base'
        url: 'http://mirror.centos.org/centos/7/os/x86_64'
      - name: 'Updates'
        url: 'http://mirror.centos.org/centos/7/updates/x86_64'
      - name: 'Extras'
        url: 'http://mirror.centos.org/centos/7/extras/x86_64'
    gpg_key: 'RPM-GPG-KEY-CentOS7'
    gpg_key_url: 'https://www.centos.org/keys/RPM-GPG-KEY-CentOS-7'
  - name: 'EPEL7'
    type: 'yum'
    repositories:
      - name: 'Base'
        url: 'https://epel.mirror.wearetriple.com/7/x86_64'
    gpg_key: 'RPM-GPG-KEY-EPEL-7'
    gpg_key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x91E97D7C4A5E96F17F3E888F6A2FAEA2352C64E5'

# COVs (Composite Content Views) to create
foreman_composite_content_views:
  - name: 'COV CentOS7-Base'
    components:
      - content_view: 'CV CentOS7-Base'
        latest: true

foreman_activation_keys:
  - 'CentOS7Base'
